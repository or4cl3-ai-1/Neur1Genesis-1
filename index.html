<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Neur1Genesis Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              neur: {
                bg: '#020410',
                card: 'rgba(15, 23, 42, 0.8)',
                cyan: '#00f2ff',
                blue: '#1e40af',
                purple: '#8b5cf6',
                danger: '#f43f5e',
                text: '#f8fafc',
                subtext: '#94a3b8'
              }
            },
            fontFamily: {
              sans: ['Rajdhani', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020410;
        color: #f8fafc;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
        font-family: 'Rajdhani', sans-serif;
      }
      
      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(0, 242, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }

      .glow-cyan {
        box-shadow: 0 0 20px rgba(0, 242, 255, 0.2);
      }
      
      .text-glow {
        text-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
      }

      /* Mobile optimization */
      @media (max-width: 768px) {
        .mobile-touch-target {
          min-height: 44px;
          min-width: 44px;
        }
      }

      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #020410; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00f2ff; 
      }

      .neon-border {
        position: relative;
      }
      .neon-border::after {
        content: '';
        position: absolute;
        inset: -1px;
        background: linear-gradient(45deg, transparent, #00f2ff, transparent);
        z-index: -1;
        border-radius: inherit;
        opacity: 0.3;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "recharts": "https://esm.sh/recharts@^3.5.1",
    "@huggingface/inference": "https://esm.sh/@huggingface/inference@^2.7.0",
    "d3": "https://esm.sh/d3@^7.9.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
